---
builders:
  - type: vagrant
    communicator: ssh
provisioners:
  - type: file
    source: lib/mastrinit.bash
    destination: /tmp/mastrinit.bash
  - type: shell
    inline: |
      bash -x /tmp/mastrinit.bash '{{ user `mastoras::artifact_name` }}'
  - type: file
    source: setup.d
    destination: /mastoras/current
  - type: shell
    inline: |
      bash -x /mastoras/current/setup.d/setup.bash
